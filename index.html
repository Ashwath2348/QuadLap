<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learn Quest - Gamified UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e1b25;
      color: white;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 80px;
      background-color: #0a141d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 25px;
    }

    aside button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    aside img {
      width: 40px;
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header-bar {
      background-color: #32de84;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 30px;
      color: black;
    }

    .lessons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .lesson-node {
      background-color: #101c2c;
      border: 2px solid #3fff91;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .lesson-node:hover {
      transform: scale(1.1);
    }

    .right-panel {
      width: 300px;
      background-color: #121e28;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel-card {
      background-color: #0f1820;
      padding: 15px;
      border-radius: 10px;
    }

    .progress-bar {
      background-color: #22303b;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 40%;
      background-color: #32de84;
    }

    .buttons button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .create-btn {
      background-color: #32de84;
      color: black;
    }

    .signin-btn {
      background-color: #00bfff;
      color: black;
    }
  </style>
</head>
<body>
  <aside>
    <img src="https://img.icons8.com/emoji/48/home-emoji.png" title="Learn" />
    <img src="https://img.icons8.com/emoji/48/open-book-emoji.png" title="Letters" />
    <img src="https://img.icons8.com/emoji/48/shield-emoji.png" title="Leaderboards" />
    <img src="https://img.icons8.com/emoji/48/treasure-chest.png" title="Quests" />
    <img src="https://img.icons8.com/emoji/48/shopping-bags.png" title="Shop" />
    <img src="https://img.icons8.com/emoji/48/person.png" title="Profile" />
    <img src="https://img.icons8.com/emoji/48/ellipsis.png" title="More" />
  </aside>

  <main>
    <div class="header-bar">‚Üê Section 1, Unit 1 ‚Äî Pair letters and sounds</div>
    <div class="lessons">
      <div class="lesson-node">Start</div>
      <div class="lesson-node" style="opacity: 0.4;">‚òÖ</div>
      <div class="lesson-node" style="opacity: 0.4;">‚òÖ</div>
      <div class="lesson-node" style="opacity: 0.4;">üéÅ</div>
      <div class="lesson-node" style="opacity: 0.4;">üèÖ</div>
    </div>
  </main>

  <div class="right-panel">
    <div class="panel-card">
      <h3>üèÜ Unlock Leaderboards!</h3>
      <p>Complete 10 more lessons to start competing</p>
    </div>
    <div class="panel-card">
      <h3>‚ö° Daily Quests</h3>
      <p>Earn 10 XP</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="panel-card">
      <h3>Create a profile to save your progress!</h3>
      <div class="buttons">
        <button class="create-btn">Create a Profile</button>
        <button class="signin-btn">Sign In</button>
      </div>
    </div>
  </div>
</body>
</html>
