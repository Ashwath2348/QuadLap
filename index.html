<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learning Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
    }

    .hex-bg {
      background-image: url('ae5a08cd-f167-4304-955e-ca6d4f3ca6ae.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(90deg, #00f260, #0575e6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hex-bg">
    <div class="content">
      <h1>Welcome to E-Learn</h1>
      <p>Empower your future through knowledge and skills online.</p>
      <button class="btn">Get Started</button>
    </div>
  </div>
</body>
</html>
