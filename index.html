<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Chatbot Button */
    .chatbot-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #0078D4;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }

    /* Sidebar */
    .chatbot-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    .chatbot-sidebar.open {
      right: 0;
    }

    /* Header */
    .chatbot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #2d2d2d;
      border-bottom: 1px solid #333;
    }

    .chatbot-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .close-btn {
      font-size: 1.2rem;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }

    /* Chat Window */
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: #2f2f2f;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #0078d4;
    }

    .bot {
      align-self: flex-start;
      background-color: #444;
    }

    /* Input */
    .chat-input {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #333;
      background-color: #1e1e1e;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2d2d2d;
      color: #fff;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #0078d4;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">Chat with AI</button>

  <!-- Sidebar Chatbot -->
  <div class="chatbot-sidebar" id="chatbot">
    <div class="chatbot-header">
      <h2>AI Copilot</h2>
      <button class="close-btn" onclick="toggleChatbot()">âœ•</button>
    </div>
    <div class="chat-window" id="chat-window">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbot = document.getElementById("chatbot");
    const chatWindow = document.getElementById("chat-window");
    const chatInput = document.getElementById("chat-input");

    function toggleChatbot() {
      chatbot.classList.toggle("open");
    }

    function sendMessage() {
      const userText = chatInput.value.trim();
      if (!userText) return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = userText;
      chatWindow.appendChild(userMsg);

      // Scroll to bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;

      // Clear input
      chatInput.value = "";

      // Simulated bot response
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "ðŸ¤– I'm still learning! Try asking something else.";
        chatWindow.appendChild(botMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 800);
    }

    // Send message on Enter key
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
