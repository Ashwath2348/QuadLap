<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamified E-Learning Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
    }

    header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 10px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #00f260, #0575e6);
      width: 65%; /* Simulated progress */
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Learn Quest</h1>
    <p>Gamify your learning. Earn points. Unlock levels. Master skills.</p>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>üß† Brain Boost</h2>
      <p>Completed 3 of 5 quizzes</p>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
      </div>
    </div>

    <div class="card">
      <h2>üìö Learn & Earn</h2>
      <p>Watched 4 of 10 lessons</p>
      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>
    </div>

    <div class="card">
      <h2>üèÜ Achievement</h2>
      <p>5 badges unlocked</p>
      <div class="progress-bar">
        <div class="progress" style="width: 100%;"></div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 E-Learn Quest | Level Up Your Mind
  </footer>
</body>
</html>
