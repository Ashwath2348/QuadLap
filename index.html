<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Learn Quest - Java Modules</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e1b25;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .right-sidebar {
      width: 300px;
      background-color: #0b1622;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      box-shadow: -4px 0 10px #00000040;
    }

    .info-cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #101c2c;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #32de8420;
    }

    .card h3 {
      color: #32de84;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: #2e3e4e;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      background-color: #32de84;
      width: 40%;
      height: 100%;
    }

    .profile-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .profile-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .create-profile {
      background-color: #32de84;
      color: #061014;
    }

    .sign-in {
      background-color: #00cfff;
      color: #061014;
    }

    .create-profile:hover {
      background-color: #28c475;
    }

    .sign-in:hover {
      background-color: #00b5e0;
    }

    .header-bar {
      background-color: #32de84;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #061014;
      font-size: 18px;
      box-shadow: 0 0 10px #32de8460;
      width: fit-content;
    }

    .lessons, .modules {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .lesson-node, .module-node {
      background-color: #101c2c;
      border: 3px solid #3fff91;
      width: 150px;
      height: 150px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      text-align: center;
    }

    .lesson-node:hover, .module-node:hover {
      transform: scale(1.05);
      background-color: #16334b;
    }

    .lesson-node img, .module-node img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .back-button {
      margin-bottom: 20px;
      cursor: pointer;
      color: #32de84;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <main>
    <div id="home-screen">
      <div class="header-bar">üöÄ Programming Languages</div>
      <div class="lessons">
        <div class="lesson-node" onclick="openJavaModules()" title="Java">
          <img src="https://img.icons8.com/color/48/java-coffee-cup-logo--v1.png" alt="Java Logo" />
          Java
        </div>
        <div class="lesson-node" title="Python">
          <img src="https://img.icons8.com/color/48/python--v1.png" alt="Python Logo" />
          Python
        </div>
        <div class="lesson-node" title="C">
          <img src="https://img.icons8.com/color/48/c-programming.png" alt="C Logo" />
          C
        </div>
        <div class="lesson-node" title="C++">
          <img src="https://img.icons8.com/color/48/c-plus-plus-logo.png" alt="C++ Logo" />
          C++
        </div>
      </div>
    </div>

    <div id="java-screen" style="display: none;">
      <div class="back-button" onclick="goBack()">‚Üê Back</div>
      <div class="header-bar">‚òï Java Modules</div>
      <div class="modules">
        <div class="module-node">Java</div>
        <div class="module-node">Module 1</div>
        <div class="module-node">Module 2</div>
        <div class="module-node">Module 3</div>
        <div class="module-node">Module 4</div>
        <div class="module-node">Module 5</div>
      </div>
    </div>
  </main>

  <aside class="right-sidebar">
    <div class="info-cards">
      <div class="card">
        <h3>üèÜ Unlock Leaderboards!</h3>
        <p>Complete 10 more lessons to start competing</p>
      </div>

      <div class="card">
        <h3>‚ö° Daily Quests</h3>
        <p>Earn 10 XP</p>
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
        </div>
      </div>

      <div class="card">
        <h3>üìã Create a profile to save your progress!</h3>
        <div class="profile-buttons">
          <button class="create-profile">Create Profile</button>
          <button class="sign-in">Sign In</button>
        </div>
      </div>
    </div>
  </aside>

  <script>
    function openJavaModules() {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('java-screen').style.display = 'block';
    }

    function goBack() {
      document.getElementById('java-screen').style.display = 'none';
      document.getElementById('home-screen').style.display = 'block';
    }
  </script>

</body>
</html>
