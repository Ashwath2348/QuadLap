<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learning Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .hex-bg {
      background-image: url('ae5a08cd-f167-4304-955e-ca6d4f3ca6ae.png'); /* Update path if needed */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 600px;
    }

    .content h1 {
      font-size: clamp(2rem, 5vw, 48px);
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content p {
      font-size: clamp(1rem, 2.5vw, 20px);
      margin-bottom: 30px;
      color: #ddd;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1rem;
      background: linear-gradient(90deg, #00f260, #0575e6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f260, 0 0 25px #0575e6;
    }
  </style>
</head>
<body>
  <div class="hex-bg">
    <div class="content">
      <h1>Welcome to E-Learn</h1>
      <p>Empower your future through knowledge and skills online.</p>
      <button class="btn" aria-label="Get started with E-Learn">Get Started</button>
    </div>
  </div>

  <script>
    document.querySelector(".btn").addEventListener("click", () => {
      alert("Redirecting to your learning dashboard...");
      // window.location.href = "dashboard.html"; // Uncomment and replace with actual URL
    });
  </script>
</body>
</html>
