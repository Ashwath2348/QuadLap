<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Learn Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0e1b25, #0b1622);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      color: #32de84;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 16px;
      color: #c0c0c0;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }
    .cards-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 15px rgba(50, 222, 132, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 25px rgba(50, 222, 132, 0.4);
    }
    .card-title {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-subtitle {
      font-size: 14px;
      color: #c0c0c0;
    }
    .progress-track {
      background: #1c1c1c;
      height: 10px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.5s ease;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #808080;
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #1f2a38;
      width: 100%;
      background-color: rgba(0,0,0,0.2);
    }
    /* Specific colors for different cards */
    .brain-boost { background: linear-gradient(to right, #ff80ab, #ff4081); }
    .learn-earn { background: linear-gradient(to right, #00e676, #00c853); }
    .achievement { background: linear-gradient(to right, #40c4ff, #00b0ff); }
  </style>
</head>

<body>

  <h1>E-Learn Quest</h1>
  <p class="subtitle">Gamify your learning. Earn points. Unlock levels. Master skills.</p>

  <div class="cards-container">

    <div class="card">
      <div class="card-title">
        üß† Brain Boost
      </div>
      <div class="card-subtitle">Completed 3 of 5 quizzes</div>
      <div class="progress-track">
        <div class="progress-fill brain-boost" style="width: 60%;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">
        üìö Learn & Earn
      </div>
      <div class="card-subtitle">Watched 4 of 10 lessons</div>
      <div class="progress-track">
        <div class="progress-fill learn-earn" style="width: 40%;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">
        üèÜ Achievement
      </div>
      <div class="card-subtitle">5 badges unlocked</div>
      <div class="progress-track">
        <div class="progress-fill achievement" style="width: 80%;"></div>
      </div>
    </div>

  </div>

  <div class="footer">
    ¬© 2025 E-Learn Quest ‚Äî Level Up Your Mind. All rights reserved.
  </div>

</body>
</html>
